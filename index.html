<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <div class="calculadora-container">
            <h1>Calculadora IMC</h1>
            <div class="display">
                <p id="resultado-valor">
                    
                </p>
                <p id="resultado">
                    
                </p>
            </div>
            <div class="inputs">
                <span>Digite seu peso: <input id="peso" type="text" placeholder="Peso em KG"> Kg.</span>
                <span>Digite sua altura: <input id="altura" type="text" placeholder="Altura em m"> M.</span>
            </div>
            <div class="buttons">
                <button type="submit" onclick="calcular()" >Calcular IMC</button>
                <button type="submit" onclick="limpar()">Limpar Resultado</button>
            </div>
        </div>
    </div>
    <footer>
        Desenvolvido &copy; Josue Carvalho
    </footer>
</body>
</html>
